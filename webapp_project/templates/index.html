<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Maker</title>
    <script src="../htmx.min.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <h1>Teams Maker</h1>


    <div>
        <form id='form' hx-encoding='multipart/form-data' hx-post='/create-teams'>
            <div>
                <p>File that contains participants. Put all the participants in a file, one per line.</p>
                <input type="file" name="file" />
            </div>
    
            <div>
                <p>Choose the team size</p>
                <input type="number" name="team-size" />
            </div>
    
            <div>
                <label for="source-select">Type of names for teams</label>
                <select name="sources" id="source-select">
                    <option value="">Choose an option</option>
                    {% for source in sources %}
                        <option value="{{ source }}">{{ source }}</option>
                    {% endfor %}
                </select>
            </div>
            <button>
                Create teams
            </button>
        </form>
    </div>

    <div class="card">
        <table>
            <tr>

            </tr>
            <tr>
                <td>Name 1</td>
            </tr>
            <tr>
                <td>Name 2</td>
            </tr>
        </table>
    </div>
</body>

</html>
